		<script id="compiler" type="text/javascript" data-build="true">
		
			console.log('Build is set to ' + document.getElementById('compiler').dataset.build);
			
			if(document.getElementById('compiler').dataset.build == 'true'){
			
				window.onload = function(){
				
					var files = [
									{
										"name":"jquery-3.3.1.min.js",
										"destination":"jQueryPlaceholder"
									},
									{
										"name":"bootstrap-3.3.7.js",
										"destination":"bootstrapPlaceholder"
									},
									{
										"name":"jquery-ui.min.js",
										"destination":"jQueryUIPlaceholder"
									},
									{
										"name":"bootstrap-3.3.7.css",
										"destination":"bootstrapStylePlaceHolder"
									},
									{
										"name":"jquery-ui-1.12.1.css",
										"destination":"jQueryUIStylePlaceHolder"
									},
									{
										"name":"CharacterBuilderTemplate.htm",
										"destination":"CharacterBuilderTemplate"
									},
									{
										"name":"OptionsMenuTemplate.htm",
										"destination":"OptionsMenuTemplate"
									},
									{
										"name":"STA_CharacterBuilder.css",
										"destination":"CharacterBuilderStylePlaceHolder"
									},
									{
										"name":"STA_CharacterBuilder.js",
										"destination":"CharacterBuilderPlaceHolder"
									}
								]
				
					for(var pos in files){

						var file = files[pos];		
						var xhr = new XMLHttpRequest();
						xhr.open('GET', file.name ,false); //Not killing myself making this one time compile async as these must be run in order
						xhr.send();
						
						console.log('Loading ' + file.name);
						
						if (xhr.status == 200) {
						
							switch(file.name.split('.')[file.name.split('.').length-1]){
							
								case 'js':
									var scriptElement = document.createElement('script');
									scriptElement.id = file.destination;
									scriptElement.type = 'text/javascript';
									scriptElement.innerHTML = xhr.response;
									document.head.appendChild(scriptElement);
								break;
								case 'css':
									var styleElement = document.createElement('style');
									styleElement.id = file.destination;
									styleElement.innerHTML = xhr.response;
									document.head.appendChild(styleElement);
								break;
								case 'htm':
									var scriptElement = document.createElement('script');
									scriptElement.id = file.destination;
									scriptElement.type = 'text/html';
									scriptElement.innerHTML = xhr.response;
									document.head.appendChild(scriptElement);
								break;
								default:
									console.log('No Method for handling extension');
								break;
							}
						
						}
						else {
							console.log('Request failed. ' +file.Name+ ' Returned status of ' + xhr.status);
						}
						
					}
					
										
					
					document.getElementById('compiler').dataset.build = "false";
				}	
			}
